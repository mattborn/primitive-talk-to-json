<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talk to JSON</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism-themes/1.9.0/prism-material-oceanic.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
  </head>
  <body>
    <div class="menu">
      <button id="startButton">Start Recording</button>

      <div class="menu-section">
        <h3>Transcription</h3>
        <div class="radio-cards">
          <label class="radio-card active">
            <input type="radio" name="transcription" value="webSpeech" checked />
            <span>Web Speech API</span>
          </label>
          <label class="radio-card disabled">
            <input type="radio" name="transcription" value="whisper" disabled />
            <span>OpenAI Whisper</span>
          </label>
          <label class="radio-card disabled">
            <input type="radio" name="transcription" value="assembly" disabled />
            <span>Assembly AI</span>
          </label>
        </div>
      </div>

      <div class="menu-section">
        <h3>Model</h3>
        <div class="radio-cards">
          <label class="radio-card active">
            <input type="radio" name="model" value="gpt4" checked />
            <span>GPT-4</span>
          </label>
          <label class="radio-card disabled">
            <input type="radio" name="model" value="claude" disabled />
            <span>Claude</span>
          </label>
          <label class="radio-card disabled">
            <input type="radio" name="model" value="gemini" disabled />
            <span>Gemini</span>
          </label>
        </div>
      </div>

      <div class="menu-section">
        <h3>Schema</h3>
        <div id="schemaCards" class="radio-cards">
          <!-- Populated by JavaScript -->
        </div>
      </div>

      <div class="menu-section">
        <button id="resetButton">Reset Everything</button>
      </div>
    </div>
    <div id="transcriptions"></div>
    <div id="jsonPreview">
      <pre><code class="language-json">{
    "type": "conversation",
    "content": [
        {
            "role": "user",
            "text": "Your transcribed text will appear here..."
        }
    ]
}</code></pre>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
