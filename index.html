<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to JSON</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <select id="transcriptionService">
            <option value="webSpeech">Web Speech API</option>
            <option value="whisper">OpenAI Whisper</option>
            <option value="assembly">Assembly AI</option>
        </select>
        <select id="llmService">
            <option value="gpt4">GPT-4 (OpenAI)</option>
            <option value="claude">Claude 3.5 Sonnet (Anthropic)</option>
            <option value="gemini">Gemini 1.5 Pro (Google)</option>
            <option value="llama">Llama 3.2 (Meta)</option>
        </select>
        <button id="startButton">Start Recording</button>
    </div>
    <div class="content">
        <div id="transcriptions"></div>
        <div id="jsonPreview">
            <pre>{
    "type": "conversation",
    "content": [
        {
            "role": "user",
            "text": "Your transcribed text will appear here..."
        }
    ]
}</pre>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
